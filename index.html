<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;300;400;500;700&family=Press+Start+2P&display=swap');
        </style>
    </head>
    <body>
        <header>
            <div class="header">
                <h1 class="welcome">Tic-Tac-Toe</h1>
            </div>
            <div class="header">
                <input type="text" id="name-input" onchange="setup()">
            </div>
            <div class="header">
                <input type="button" class="start-button" value="Start">
            </div>
        </header>
        <main>
            <div class="players">
                <h2 class="X"></h2>
                <h2 class="O"></h2>
            </div>
            <div class="board">
                <div class="cell" cell-index="0">Yo</div>
                <div class="cell" cell-index="1"></div>
                <div class="cell" cell-index="2"></div>
                <div class="cell" cell-index="3"></div>
                <div class="cell" cell-index="4"></div>
                <div class="cell" cell-index="5"></div>
                <div class="cell" cell-index="6"></div>
                <div class="cell" cell-index="7"></div>
                <div class="cell" cell-index="8"></div>
            </div>
            <div class="game">
                <h2 class="game-status"></h2>
                <button class="game-restart">Restart Game</button>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./app.js"></script>
</html>
